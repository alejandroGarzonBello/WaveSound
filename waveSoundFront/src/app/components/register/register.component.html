<div class="d-flex align-items-center justify-content-center flex-column contenedor">
    <div class="alert alert-danger" *ngIf="errors?.name">
        {{errors?.name}}
    </div>
    <div class="alert alert-danger" *ngIf="errors?.email">
        {{errors?.email}}
    </div>
    <div class="alert alert-danger" *ngIf="errors?.password">
        {{errors?.password}}
    </div>
    <h1>Registro</h1>
    <form [formGroup]="registerForm" class="register" (submit)="onSubmit()">
        <div class="form-group ">
            <label for="nombre">Nombre:</label>
            <input class="form-control" type="text" name="nombre" id="nombre" formControlName="nombre"
                [ngClass]="{'is-invalid':registerForm.get('nombre')?.hasError('required')}">
        </div>
        <div class="form-group ">
            <label for="email">Email:</label>
            <input class="form-control" type="email" id="email" name="email" formControlName="email"
                [ngClass]="{'is-invalid':registerForm.get('email')?.hasError('required')}">
        </div>
        <div class="form-group ">
            <label for="password">Password:</label>
            <input class="form-control" type="password" id="password" name="password" formControlName="password"
                [ngClass]="{'is-invalid':registerForm.get('password')?.hasError('required')}">
        </div>
        <button class="mt-3 btn btn-success" type="submit">Register</button>
    </form>

</div>
