<div class="d-flex flex-wrap justify-content-center gap-3 pt-3 scrollable-list">
  <div *ngFor="let p of playlist10 | async">
    <a data-bs-toggle="modal" data-bs-target="">
      <div class="card bg-dark border-2 border-light text-white d-flex justify-content-center align-items-center"
        style="width: 9rem;">
    
        <img [src]="p.portada" class="card-img-top mt-3" alt="">
        <div class="card-body p-1 d-flex justify-content-center align-items-center gap-0 alFgn-items-center">
          <div class="marquee-container">
            <p class="card-title marquee">{{p.nombre}}</p>
          </div>
          <button class="btn  text-white btn-sm p-1 btn-outline-danger border-0" (click)="deletePlaylist(p.id)"><span class="material-symbols-outlined">
            close
            </span></button>
    
        </div>
      </div>
    </a>
  </div>

  <a data-bs-toggle="modal" data-bs-target="#crearPlaylist">
    <div class="card bg-transparent border-2 border-white text-white" style="width: 9rem;">
      <div class="card-body d-flex justify-content-center align-items-center">
        <p class="card-title"><span class="material-symbols-outlined">
          add
          </span></p>
      </div>
    </div>
  </a>
</div>

<!-- Modal -->
<div class="modal fade" id="crearPlaylist" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content text-start">
      <div class="modal-header d-flex align-items-center justify-content-around me-2">
        <p class="modal-title fs-4 ps-4 fw-bold">Crear Playlist</p>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <form [formGroup]="addPlaylist" (ngSubmit)="onSubmit()">
        <div class="modal-body ms-4 me-4">
          <div class="form-group">
            <label for="nombre" class="form-label">Nombre:</label>
            <input class="form-control border-2 border-secondary" type="text" id="nombre" formControlName="nombre">
          </div>
          <div class="form-group">
            <label for="descripcion" class="form-label">Descripcion:</label>
            <input class="form-control border-2 border-secondary" type="text" id="descripcion"
              formControlName="descripcion">
          </div>
          <div class="form-group mt-3">
            <label for="portada" class="form-label">Portada link:</label>
            <input class="form-control border-2 border-secondary" type="text" id="portada" formControlName="portada">
          </div>
        </div>
        <div class="modal-footer d-flex justify-content-around ps-2 pe-1">
          <button type="button" class="btn btn-secondary w-25" data-bs-dismiss="modal">Cerrar</button>
          <button class="btn btn-success w-50" type="submit">Crear</button>
        </div>
      </form>
    </div>
  </div>
</div>
