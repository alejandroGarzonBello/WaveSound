<div class="d-flex align-items-center justify-content-center flex-column contenedor">
    <h1>Subida</h1>
    <form [formGroup]="form" class="register" (submit)="onSubmit()">
        <div class="row">
            <div class="col">
                <div class="form-group">
                    <label for="titulo">Titulo:</label>
                    <input class="form-control" type="text" id="titulo" name="titulo" formControlName="titulo" [ngClass]="{'is-invalid': form.get('titulo')?.invalid && submitted}" required> 
                </div>
            </div>
            <div class="col">
                <div class="form-group">
                    <label for="artista">Artista:</label>
                    <input class="form-control" type="text" id="artista" name="artista" formControlName="artista" [ngClass]="{'is-invalid': form.get('artista')?.invalid && submitted }" required>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="form-group">
                    <label for="album">Album:</label>
                    <input class="form-control" type="text" id="album" name="album" formControlName="album" [ngClass]="{'is-invalid': form.get('album')?.invalid && submitted}" required> 
                </div>
            </div>
            <div class="col">
                <div class="form-group">
                    <label for="genero">Genero:</label>
                    <input class="form-control" type="text" id="genero" name="genero" formControlName="genero" [ngClass]="{'is-invalid': form.get('genero')?.invalid && submitted }" required>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="form-group">
                    <label for="duracion">Duracion:</label>
                    <input class="form-control" type="text" id="duracion" name="duracion" formControlName="duracion" [ngClass]="{'is-invalid': form.get('duracion')?.invalid && submitted }" required> 
                </div>
            </div>
            <div class="col">
                <div class="form-group">
                    <label for="ubicacion">Ubicacion:</label>
                    <input class="form-control" type="text" id="ubicacion" name="ubicacion" formControlName="ubicacion" [ngClass]="{'is-invalid': form.get('ubicacion')?.invalid && submitted}" required> 
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="form-group">
                    <label for="portada">Portada:</label>
                    <input class="form-control" type="text" id="portada" name="portada" formControlName="portada" placeholder="Introduca link de internet -> Ex : http://..." pattern="^http.*" [ngClass]="{'is-invalid': form.get('portada')?.invalid && submitted }" required> 
                </div>
            </div>
            <div class="col">
                <div class="form-group">
                    <label for="archivo">Archivo:</label>
                    <input class="form-control" type="file" id="archivo" name="archivo" formControlName="archivo" (change)="onFileSelected($event)" [ngClass]="{'is-invalid': form.get('archivo')?.invalid && submitted}" required>
                  </div>
            </div>
        </div>
        <button class="mt-3 btn btn-success" type="submit">Subir</button>
        <div style="text-align: right; ">
            <a style="color: rgb(0, 0, 243);" href="/canciones">Volver</a>
        </div>
    </form>
    
</div>
