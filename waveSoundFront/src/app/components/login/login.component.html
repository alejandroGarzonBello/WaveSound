@if (loged) {
<button type="button" class="btn btn-outline-danger border-danger text-danger btn-sm" (click)="logout()">Log
  Out</button>
} @else {
<button type="button" class="btn btn-outline-success border-success text-success btn-sm" data-bs-toggle="modal"
  #buttomModal data-bs-target="#logging" id="buttomModal">
  Log In
</button>
}

<!-- Modal -->
<div class="modal fade" id="logging" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content text-start">
      @if (formLogin) {

      <div class="modal-header d-flex align-items-center justify-content-around me-2">
        <p class="modal-title fs-4 ps-4 fw-bold">Inicio de sesi칩n</p>
        <button type="button" class="btn-close" data-bs-dismiss="modal" #closeModal aria-label="Close"></button>
      </div>
      <div class="modal-body ms-4 me-4 mt-2">
        <form [formGroup]="login" (ngSubmit)="onSubmit()">
          <label for="inputEmail" class="form-label">Email:</label>
          <div class="form-group">
            <input type="email" class="form-control border-2 border-secondary" id="inputEmail"
              aria-describedby="emailHelp" formControlName="email" placeholder="Email">
            <div id="emailHelp" class="form-text">Tu email es privado y no se compartir&aacute; con nadie.</div>
          </div>
          <br>
          <label for="password" class="form-label">Contrase침a:</label>
          <div class="form-group">
            <input class="form-control border-2 border-secondary" formControlName="password" #password id="password"
              type="password" name="password" placeholder="Contrase침a">
          </div>
          <br />
          <div class="modal-footer d-flex justify-content-around ps-2 pe-1 m-0 pb-0">
            <button type="submit" class="btn btn-success w-50">Iniciar</button>
            <button class="mt-2 btn btn-link ps-0 pe-0 border-0" (click)="cambiar()">Registrarse</button>
          </div>
        </form>
      </div>
      } @else {
      <div class="modal-header d-flex align-items-center justify-content-around me-2">
        <p class="modal-title fs-4 ps-4 fw-bold">Registro</p>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>


      <div class="modal-body ms-4 me-4 mt-2">
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="nombre" class="form-label">Nombre:</label>
            <input class="form-control border-2 border-secondary" type="text" name="nombre" id="nombre"
              formControlName="nombre" placeholder="Nombre">
          </div>
          <div class="form-group">
            <label for="email" class="form-label">Email:</label>
            <input class="form-control border-2 border-secondary" type="email" id="email" name="email"
              formControlName="email" placeholder="Email">
          </div>
          <div class="form-group">
            <label for="password" class="form-label">Password:</label>
            <input class="form-control border-2 border-secondary" type="password" id="password" name="password"
              formControlName="password" placeholder="Password">
          </div>
          <br />

          <div class="modal-footer d-flex justify-content-around ps-2 pe-1">
            <button type="submit" class="btn btn-success w-50">Registrarse</button>
            <button class="mt-2 btn btn-link ps-0 pe-0 border-0" (click)="cambiar()">Iniciar Sesi칩n</button>
          </div>
        </form>
      </div>
      }
    </div>
  </div>
</div>
