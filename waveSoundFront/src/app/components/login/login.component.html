@if (loged){
<button type="button" class="btn btn-outline-danger border-danger text-danger  btn-sm" (click)="logout()">Log Out</button>
} @else {
<button type="button" class="btn btn-outline-success border-success text-success  btn-sm" data-bs-toggle="modal"
  data-bs-target="#logging">
  Log In
</button>
}

<!-- Modal -->
<div class="modal fade" id="logging" tabindex="-1" aria-hidden="true">
  <div class="alert alert-danger" *ngIf="errors?.email">
    {{errors?.email}}
  </div>
  <div class="alert alert-danger" *ngIf="errors?.password">
    {{errors?.password}}
  </div>
  <div class="alert alert-danger" *ngIf="errors && !errors?.email && !errors?.password">
    {{errors}}
  </div>
  <div class="modal-dialog modal-dialog-centered ">
    <div class="modal-content text-start">
      @if (formLogin) {
      <div class="modal-header d-flex align-items-center justify-content-around me-2">
        <p class="modal-title fs-4 ps-4 fw-bold">Inicio de sesi&oacute;n</p>
        <button type="button" class="btn-close" data-bs-dismiss="modal" #closeModal aria-label="Close"></button>
      </div>
      <form [formGroup]="login" (ngSubmit)="onSubmit()">
        <div class="modal-body ms-4 me-4">
          <label for="inputEmail" class="form-label">Email:</label>
          <div class="form-group ">
            <input type="email" class="form-control border-2 border-secondary" id="inputEmail"
              aria-describedby="emailHelp" formControlName="email" placeholder="Email">
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
          </div>
          <br>
          <label for="password" class="form-label">Contrase&ntilde;a:</label>
          <div class="form-group">
            <input class="form-control border-2 border-secondary" formControlName="password" #password id="password"
              type="password" name="password" placeholder="Contrase&ntilde;a">
          </div>
          <br />
        </div>
        <div class="modal-footer d-flex justify-content-around ps-2 pe-1">
          <button type="submit" class="btn btn-success w-50">
            Iniciar
          </button>
          <div>
            <button class="mt-2 btn btn-link ps-0 pe-0 border-0" (click)="cambiar()">Registrarse</button>
          </div>

        </div>
      </form>
      } @else {
      <div class="modal-header d-flex align-items-center justify-content-around me-2">
        <p class="modal-title fs-4 ps-4 fw-bold">Registro</p>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <form [formGroup]="registerForm" (submit)="onSubmit()">
        <div class="modal-body ms-4 me-4">
          <div class="form-group ">
            <label for="nombre" class="form-label">Nombre:</label>
            <input class="form-control border-2 border-secondary" type="text" name="nombre" id="nombre" formControlName="nombre"
              [ngClass]="{'is-invalid':registerForm.get('nombre')?.hasError('required')}">
          </div>
          <div class="form-group ">
            <label for="email" class="form-label">Email:</label>
            <input class="form-control border-2 border-secondary" type="email" id="email" name="email" formControlName="email"
              [ngClass]="{'is-invalid':registerForm.get('email')?.hasError('required')}">
          </div>
          <div class="form-group ">
            <label for="password" class="form-label">Password:</label>
            <input class="form-control border-2 border-secondary" type="password" id="password" name="password" formControlName="password"
              [ngClass]="{'is-invalid':registerForm.get('password')?.hasError('required')}">
          </div>
          <br />
        </div>
        <div class="modal-footer d-flex justify-content-around ps-2 pe-1">
          <button type="submit" class="btn btn-success w-50">
            Registrarse
          </button>
          <div>
            <button class="mt-2 btn btn-link ps-0 pe-0 border-0" (click)="cambiar()">Iniciar Sesi&oacute;n</button>
          </div>

        </div>
      </form>

      }
    </div>
  </div>
</div>
