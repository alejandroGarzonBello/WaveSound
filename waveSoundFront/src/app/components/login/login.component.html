<div class="d-flex align-items-center justify-content-center flex-column vh-100">
    <h1>Login</h1>
    <div class="alert alert-danger" *ngIf="errors?.email">
        {{errors?.email}}
    </div>
    <div class="alert alert-danger" *ngIf="errors?.password">
        {{errors?.password}}
    </div>
    <div class="alert alert-danger" *ngIf="errors && !errors?.email && !errors?.password">
        {{errors}}
    </div>
    <form [formGroup]="login" (ngSubmit)="onSubmit()" class="form-group row mt-3">
        <div class="form-group col-md-3">
            <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp" formControlName="email">
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="form-group col-md-3">
            <input class="form-control" formControlName="password" id="password" type="password" name="password" placeholder="password">
        </div>
        <div class="mt-2">
            <button type="submit" class="btn btn-success">Login</button>
            <button class="btn btn-primary ms-2" (click)="goToRegister()">Register</button>
        </div>
    </form>
</div>
