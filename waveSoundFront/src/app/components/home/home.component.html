<div class="d-flex flex-wrap">
    <div class="col-sm-8">
        <div class="d-flex justify-content-center align-items-center flex-column">
            <div class="d-flex align-items-center mt-2 gap-4">
                @if (cancion.portada){
                <img [src]="cancion.portada" alt="" class="img-mover">
                }
                @else{
                <img src="../../../assets/img/img_default.png" alt="" class="img-mover">
                }
                <p class="text-light mt-5 bg-dark border border-3 border-secondary rounded p-3 h3">{{cancion.titulo}}</p>
            </div>
            <div class="mt-0 mb-0 pt-0 pb-0">
                <div class="content">
                    <div id="notas" class="">
                        <span></span><span></span><span></span><span></span><span></span><span></span>
                    </div>
                    <div class="legs">
                        <span></span><span></span><span></span>
                    </div>
                    <div class="turntable"></div>
                    <div class="disc"></div>
                    <div class="vinyl"></div>
                    <div id="disco" class="name"></div>
                    <div class="wheel"></div>
                    <div class="buttons">
                        <span></span><span></span><span></span><span></span><span></span>
                    </div>
                    <div id="group" class="group">
                        <div class="circle"></div>
                        <div class="arm"></div>
                        <div class="arm"></div>
                        <div class="head"></div>
                    </div>
                    <div class="towers">
                        <span></span><span></span>
                    </div>
                </div>
            </div>
            <div class="d-flex justify-content-center align-items-center gap-5 m-2 pb-1">
                <button class="btn btn-secondary me-4 ms-3 bg-dark text-light">
                    <span class="material-symbols-outlined">skip_previous</span>
                </button>
                <button class="btn btn-secondary me-4 bg-dark text-light" (click)="musica()">
                    <span class="material-symbols-outlined">play_arrow</span>
                </button>
                <button class="btn btn-secondary bg-dark text-light">
                    <span class="material-symbols-outlined">skip_next</span>
                </button>
            </div>
        </div>
    </div>
    <div class="w-100 d-sm-none m-4"></div> <!-- Line break only on small screens -->
    <div class="col-sm-4" style="background-color: #313338;">
        <app-sidebar (cancionEvento)="receiveMessage($event)"></app-sidebar>
    </div>
</div>
