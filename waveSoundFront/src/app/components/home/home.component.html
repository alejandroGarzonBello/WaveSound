<div class="d-flex flex-wrap justify-content-center mt-1" style="min-height: 100%;">
  <div class="col-sm-7 mt-2 d-flex flex-column justify-content-center">
    <div class="d-flex align-items-botton justify-content-center gap-4">
      @if (cancion.portada){
      <img [src]="cancion.portada" alt="">
      }
      @else{
      <img src="../../../assets/img/img_default.png" alt="">
      }
      @if(cancion.titulo){
      <p class="text-light bg-dark border border-3 border-secondary rounded p-3 pb-0 mb-0 h3 text-center"
        style="min-width: 70vh;">{{cancion.titulo}}
      </p>
      }
      @else{
      <p class="text-light bg-dark border border-3 border-secondary rounded p-3 pb-0 mb-0 h3 text-center"
        style="min-width: 70vh;">Seleccione una canci√≥n
      </p>
      }

    </div>
    <div class="mt-0 mb-0 pt-0 pb-0 d-flex justify-content-center">
      <div class="content">
        <div id="notas" class="">
          <span></span><span></span><span></span><span></span><span></span><span></span>
        </div>
        <div class="legs">
          <span></span><span></span><span></span>
        </div>
        <div class="turntable"></div>
        <div class="disc"></div>
        <div class="vinyl"></div>
        <div id="disco" class="name"></div>
        <div class="wheel"></div>
        <div class="buttons">
          <span></span><span></span><span></span><span></span><span></span>
        </div>
        <div id="group" class="group">
          <div class="circle"></div>
          <div class="arm"></div>
          <div class="arm"></div>
          <div class="head"></div>
        </div>
        <div class="towers">
          <span></span><span></span>
        </div>
      </div>
    </div>
    <audio #audioElement>
      <source [src]="cancionSrc" type="audio/mpeg">
      Tu navegador no soporta el elemento de audio.
    </audio>
    <div class="d-flex justify-content-center align-items-center gap-5 pb-1">
      <button class="btn btn-secondary me-4 ms-3 bg-dark text-light" (click)="previousAudio()">
        <span class="material-symbols-outlined">skip_previous</span>
      </button>
      <button class="btn btn-secondary me-4 bg-dark text-light" (click)="musica()">
        <span class="material-symbols-outlined">{{playPause}}</span>
      </button>
      <button class="btn btn-secondary bg-dark text-light" (click)="nextAudio()">
        <span class="material-symbols-outlined">skip_next</span>
      </button>
    </div>
  </div>
  <div class="w-100 d-sm-none m-5"></div>

  @if (mostrarMenu){
    <div class="col-sm-5 d-flex justify-content-end">
      <div class=" d-flex align-items-center justify-content-end">
        <button class="bg-dark border-1 border-white rounded-start pt-2 pb-2 text-white"
          (click)="esconderMenu()">||</button>
      </div>
      <app-sidebar (cancionEvento)="receiveMessage($event)"></app-sidebar>
    </div>
  }@else {
    
      <button class="bg-dark border-1 border-white rounded-start pt-2 pb-2 text-white boton" id="botonMenu"
    (click)="esconderMenu()">||</button>
   
    
  }
  
</div>
