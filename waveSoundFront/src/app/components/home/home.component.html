<button class="btn btn-danger " (click)="logout()">LogOut</button>
<div class="d-flex justify-content-center align-items-center cuerpo flex-column">
<h2 class="text-light mt-3">{{cancion.titulo}}</h2>
    <div class="contenedor">
        <div class="content">
            <div id="notas" class="">
                <span></span><span></span><span></span><span></span><span></span><span></span>
            </div>
            <div class="legs">
                <span></span><span></span><span></span>
            </div>
            <div class="turntable"></div>
            <div class="disc"></div>
            <div class="vinyl"></div>
            <div id="disco" class="name"></div>
            <div class="wheel"></div>
            <div class="buttons">
                <span></span><span></span><span></span><span></span><span></span>
            </div>
            <div id="group" class="group">
                <div class="circle"></div>
                <div class="arm"></div>
                <div class="arm"></div>
                <div class="head"></div>
            </div>
            <div class="towers">
                <span></span><span></span>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="mover">
            <img [src]="cancion.portada" alt="" class="img-mover">
        </div>
        <div class="d-flex justify-content-center align-items-center mb-5">
           
            <button class="btn btn-secondary me-4 ms-3">
                <span class="material-symbols-outlined">skip_previous</span>
            </button>
            <button class="btn btn-secondary me-4" (click)="musica()">
                <span class="material-symbols-outlined">play_arrow</span>
            </button>
            <button class="btn btn-secondary">
                <span class="material-symbols-outlined">skip_next</span>
            </button>
        </div>
    </div>
    <div class="app-sidebar">
        <app-sidebar (cancionEvento)="receiveMessage($event)"></app-sidebar>
    </div>
</div>
