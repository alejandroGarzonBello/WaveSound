spring.application.name=waveSoundBack
spring.datasource.url=jdbc:mysql://localhost:3306/wavesound?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=root
spring.main.allow-bean-definition-overriding=true
spring.main.allow-circular-references=true

upload.dir=src/main/resources/static/upload
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
security.jwt.token.secret-key=waveSoundSecretKey
app.security.jwt.expiration=86400000

#Hibernate
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQLDialect


#Hibernate auto ddl
spring.jpa.hibernate.ddl-auto=update

logging.level.org.hibernate.SQL=DEBUG
spring.jpa.show-sql=true

logging.level.org.springframework.security=DEBUG
#Server properties
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver